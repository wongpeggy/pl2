        }

        });

        });
        graphicsLayer.add(pointGraphicStaycation);
        // Create a locate widget
        // Reference: https://developers.arcgis.com/javascript/latest/api-reference/esri-widgets-Locate.html
        const locate = new Locate({
          view: view,
          useHeadingEnabled: false,
          goToOverride: function(view, options) {
            options.target.scale = 1500;
            return view.goTo(options.target);
          }
        });
        view.ui.add(locate, "top-left");
        // Create a scale bar widget
        // Reference: https://developers.arcgis.com/javascript/latest/api-reference/esri-widgets-ScaleBar.html
        const scalebar = new ScaleBar({
          view: view,
          unit: "metric"
        });
        view.ui.add(scalebar, "bottom-left");
      });
